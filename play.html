<!DOCTYPE html>
<html lang="id">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Klik Cepat!</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background: #f0f4ff;
                margin: 0;
                padding: 20px;
            }

            #game-area {
                width: 400px;
                height: 400px;
                margin: 20px auto;
                background: #ffffff;
                border: 2px solid #333;
                position: relative;
                overflow: hidden;
                border-radius: 10px;
            }

            .circle {
                width: 40px;
                height: 40px;
                background: #3498db;
                border-radius: 50%;
                position: absolute;
                cursor: pointer;
                transition: transform 0.1s;
            }

            .circle:hover {
                transform: scale(1.2);
            }

            .info {
                display: flex;
                justify-content: center;
                gap: 30px;
                font-size: 18px;
                margin: 10px 0;
            }

            #start-btn {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                background: #2ecc71;
                color: white;
                border-radius: 8px;
                cursor: pointer;
            }

            #start-btn:hover {
                background: #27ae60;
            }

        </style>
    </head>

    <body>
        <h1>Game Klik Cepat!</h1>
        <p>Klik lingkaran sebanyak mungkin sebelum waktu habis!</p>

        <div id="game-area"></div>

        <div class="info">
            <span>Skor: <span id="score">0</span></span>
            <span>Waktu: <span id="time">30</span>s</span>
        </div>

        <button id="start-btn">Mulai Game</button>

        <script src="script.js"></script>
    </body>

</html>
